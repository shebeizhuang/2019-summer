<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>轮播图一</title>
        <link type="text/css" rel="stylesheet" href="../css/demo1.css" />
    </head>
    <body>
        <!-- 可视窗口 -->
        <div class="container">
            <!-- 图片容器 -->
            <div class="wrap" style="left:-600px;">
                <!-- 五张图需要有7张img,先移动到第一张-->
                <img src="../img/img5.jpg" alt="加载失败">
                <img src="../img/img1.jpg" alt="加载失败">
                <img src="../img/img2.jpg" alt="加载失败">
                <img src="../img/img3.jpg" alt="加载失败">
                <img src="../img/img4.jpg" alt="加载失败">
                <img src="../img/img5.jpg" alt="加载失败">
                <img src="../img/img1.jpg" alt="加载失败">
            </div>
            <div class="buttons">
                <!-- 五个小点点 -->
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
            <!-- 左箭头 -->
            <a href="#"  class="arrow arrow_left"><</a>
            <!-- 右箭头 -->
            <a href="#"  class="arrow arrow_right">></a>
        </div>
        <script type="text/javascript" src="../js/demo1.js"></script>
    </body>
</html>
